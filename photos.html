    <!-- Bouton Retour -->
    <a href="index.html" class="back-button">Retour à la page précédente</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('add-photos-btn'); // Récupère le bouton
            const gallery = document.getElementById('photo-gallery'); // Récupère la galerie de photos

            // Ajoute un événement de clic au bouton
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Empêche le comportement par défaut du lien
                gallery.classList.toggle('hidden');
                
                // Change le texte du bouton en fonction de l'état de la galerie
                if (gallery.classList.contains('hidden')) {
                    button.textContent = 'Voir d\'autres photos';
                } else {
                    button.textContent = 'Masquer les photos';
                }
            });
        });
    </script>
